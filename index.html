<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> My Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>GAME TRACKER</h1>
            <button class="new_game">New Game</button>
        </header>

        <dialog class="modal" id="modal">
            <form class="add_game_form" method="dialog">
                <div class="game_details">

                    <label for="game_name">Game's Name:</label>
                    <input type="text" id="game_name" name="game_name" placeholder="Half Life" />

                    <label for="game_dev">Developer:</label>
                    <input type="text" id="game_dev" name="game_dev" placeholder="Valve" />

                    <label for="playtime">Playtime(hours):</label>
                    <input type="number" id="game_playtime" name="game_playtime" placeholder="11.5" />

                    <label fpr="game_image">Add Cover Image</label>
                    <input type="file" id="game_image" name="game_image" accept="image/*">
                </div>
                
                <div class="game_status">

                    <input type="radio" id="Played" name="clear_status" value="Played">
                    <label for="Played">Played</label>

                    <input type="radio" id="Not_played" name="clear_status" value="Not played">
                    <label for="Not_played">Not played</label>

                </div>

                <button class="submit_button" type="submit"> Add Game</button>
            </form>
        </dialog>

        <div class="game_pool">

        </div>
    </body>
</html>
