<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="page_title">FUNCTIONAL FOR NOW LIBRARY</h1>
            <button class="open-button">New Book</button>
        </header>

        <dialog class="modal" id="modal">
            <form class="book_add_form" method="dialog">
                <div class="form-1">
                    <label for="book_title">Book's Title:</label>
                    <input type="text" id="book_title" name="book_title"/>

                    <label for="book_author">Book's Author:</label>
                    <input type="text" id="book_author" name="book_author"/>

                    <label for="book_page">Book's number of pages:</label>
                    <input type="number" id="book_page" name="book_page"/>
                </div>
                <div class="form-2">
                    <h2>Book's status:</h2>

                    <div>
                        <label for="read">Read</label>
                        <input type="radio" id="read" name="book_status" value="Read" />
                    </div>

                    <div>
                        <label for="not_read">Not Read</label>
                        <input type="radio" id="not_read" name="book_status" value="Not Read" />
                    </div>
                </div>

                <button class="submit_button" type="submit">Submit</button>
            </form>
        </dialog>
        
        <div class="main_content">
            
        </div>
    </body>
</html>
